<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tappit AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-glow {
        text-shadow: 0 0 8px currentColor;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bamboo: {
              '1': '#f1f9f1',
              '2': '#e2f3e4',
              '3': '#cbeacb',
              '4': '#b0e0b3',
              '5': '#94d59b',
              '6': '#74cb81',
              '7': '#51b865',
              '8': '#33a14d', // Main Green
              '9': '#25893a',
              '10': '#1e7531',
              '11': '#176028',
              '12': '#0b2f11',
            },
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji'],
          },
           borderRadius: {
            '4xl': '2rem',
            '5xl': '3rem',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            morph: {
              '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
            },
            cardFlyOut: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(150%) scale(0.5)', opacity: '0' },
            },
            pulseGreen: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(51, 161, 77, 0.7)' },
                '50%': { boxShadow: '0 0 0 12px rgba(51, 161, 77, 0)' },
            },
            timelineItemIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px) rotateY(-20deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotateY(0)' },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
            scaleIn: 'scaleIn 0.5s ease-in-out',
            morph: 'morph 8s ease-in-out infinite',
            cardFlyOut: 'cardFlyOut 0.8s ease-in-out forwards',
            pulseGreen: 'pulseGreen 2s infinite',
            timelineItemIn: 'timelineItemIn 0.5s ease-out forwards',
          },
        },
      },
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
<body class="bg-bamboo-12 antialiased">
  <div id="root"></div>
</body>
</html>
