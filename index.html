    <style>
        /* Custom Font Definition (T-12) */
        @font-face {
            font-family: 'Bamboo';
            src: url('/fonts/Bamboo.woff2') format('woff2'); /* Assuming the font file is in public/fonts */
            font-weight: normal;
            font-style: normal;
        }
        
        /* Custom Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes morph { 0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; } 50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; } }
        @keyframes pulseGreen { 0%, 100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); } 50% { box-shadow: 0 0 0 12px rgba(22, 163, 74, 0); } }
        @keyframes timelineItemIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .animate-fadeIn { animation: fadeIn 0.5s ease-in-out forwards; }
        .animate-scaleIn { animation: scaleIn 0.5s ease-in-out forwards; }
        .animate-morph { animation: morph 8s ease-in-out infinite; }
        .animate-pulseGreen { animation: pulseGreen 2s infinite; }
        .animate-timelineItemIn { animation: timelineItemIn 0.4s ease-out backwards; }

        /* Perspective for 3D transforms */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
    </style>
